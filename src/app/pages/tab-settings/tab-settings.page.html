<ion-header>
    <ion-toolbar color="primary">
        <!-- <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons> -->
        <ion-title>Mahi Pic - Provider</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
    <div *ngIf="!userData">
        <app-skeleton></app-skeleton>
    </div>

    <ion-grid class="ion-no-padding" *ngIf="userData">
        <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center ion-no-padding" size-md="6" size-lg="5" size-xs="12">
                <ion-list class="ion-no-padding">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-subtitle>
                                <div class="ion-text-center profile-avatar">
                                    <img src="{{ profile.avatar }}" alt="profile photo">
                                </div>
                            </ion-card-subtitle>
                            <ion-card-title class="ion-text-center">
                                {{ userData.first_name }} {{ userData.last_name }}
                            </ion-card-title>
                            <ion-card-subtitle class="ion-text-center">
                                {{ profile.bio }}
                            </ion-card-subtitle>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-row>
                                <ion-col size="4">
                                    <ion-item class="ion-no-padding ion-text-center" lines="none">
                                        <ion-label>
                                            <h2>564</h2>
                                            <p>Posts</p>
                                        </ion-label>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="4">
                                    <ion-item class="ion-no-padding ion-text-center" lines="none">
                                        <ion-label>
                                            <h2>564</h2>
                                            <p>Followers</p>
                                        </ion-label>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="4">
                                    <ion-item class="ion-no-padding ion-text-center" lines="none">
                                        <ion-label>
                                            <h2>89</h2>
                                            <p>Following</p>
                                        </ion-label>
                                    </ion-item>
                                </ion-col>
                            </ion-row>

                            <div class="ion-text-center">
                                <ion-chip outline="true" color="primary" (click)="editProfile()">
                                    <ion-label class="ion-text-center">
                                        Edit Profile
                                    </ion-label>
                                </ion-chip>
                            </div>
                        </ion-card-content>
                    </ion-card>
                    <ion-card>
                        <ion-item class="ion-button">
                            <ion-icon name="call-outline" slot="start"></ion-icon>
                            <ion-label>
                                <p>Mobile Number</p>
                                <h3>{{ userData.username }}</h3>
                            </ion-label>
                        </ion-item>

                        <ion-item class="ion-button">
                            <ion-icon name="mail-outline" slot="start"></ion-icon>
                            <ion-label>
                                <p>Email</p>
                                <h3>{{ userData.email }}</h3>
                            </ion-label>
                        </ion-item>
                    </ion-card>

                    <ion-card>
                        <ion-item class="ion-button" detail="true" (click)="ChangePassword()">
                            <ion-icon name="key-outline" slot="start"></ion-icon>
                            <ion-label>Change Password</ion-label>
                        </ion-item>

                        <ion-item class="ion-button" detail="true">
                            <ion-icon name="location-outline" slot="start"></ion-icon>
                            <ion-label>My Addresses</ion-label>
                        </ion-item>

                        <ion-item class="ion-button" detail="true">
                            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
                            <ion-label>Help</ion-label>
                        </ion-item>

                        <ion-item class="ion-button" detail="true">
                            <ion-icon name="share-social-outline" slot="start"></ion-icon>
                            <ion-label>Share to others</ion-label>
                        </ion-item>
                    </ion-card>

                    <div class="ion-padding">
                        <ion-button expand="block" fill="outline" color="danger" (click)="_logoutAction()">
                            Logout
                        </ion-button>
                    </div>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
