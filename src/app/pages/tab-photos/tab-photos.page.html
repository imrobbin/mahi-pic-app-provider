<ion-header>
    <ion-toolbar color="primary">
        <!-- <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons> -->
        <ion-title>Mahi Pic - Provider</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div *ngIf="!samplePhotos">
        <app-skeleton></app-skeleton>
    </div>


    <ion-grid class="ion-no-padding" *ngIf="samplePhotos">

        <ion-row class="ion-justify-content-center" *ngIf="samplePhotos.length == 0">
            <ion-col class="ion-align-self-center ion-no-padding" size-md="6" size-lg="5" size-xs="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-text-center">
                            No sample photos
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content class="ion-text-center">
                        <p>The sample photos uploaded by you will be shown here.</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center" *ngIf="samplePhotos.length != 0">
            <ion-col class="ion-align-self-center ion-no-padding" size-md="6" size-lg="5" size-xs="12">
                <ion-card>
                    <ion-img [src]="samplePhotos[0].img_url"></ion-img>
                    <!-- <ion-card-header>
                        <ion-card-title class="ion-text-center">
                            {{ samplePhotos[0].img_caption }}
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{ samplePhotos[0].img_caption }}</p>
                    </ion-card-content> -->

                    <div class="ion-text-right">
                        <ion-chip color="primary" [routerLink]="['/', 'mahipic', 'tabs', 'tabPhotos', samplePhotos[0].id]">
                            <ion-label>More...</ion-label>
                            <!-- <ion-icon name="ellipsis-horizontal"></ion-icon> -->
                        </ion-chip>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-grid class="photo-grid">
        <ion-row>
            <ion-col class="ion-no-padding img-holder" size="4" *ngFor="let photo of samplePhotos.slice(1)" [routerLink]="['/', 'mahipic', 'tabs', 'tabPhotos', photo.id]">
                <!-- <ion-list>
                <ion-item  detail="true">
                    <ion-thumbnail slot="start"> -->
                <!-- <ion-img [src]="photo.img_url"></ion-img> -->
                <div class="img-wrapper" [style.background-image]="'url(' + photo.img_url + ')'">
                </div>
                <!-- </ion-thumbnail>
                    <ion-label>
                        <p>{{ photo.img_caption }}</p>
                    </ion-label>
                </ion-item>
            </ion-list> -->
                <!-- <div class="ion-padding"></div> -->
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="samplePhotos != undefined && samplePhotos.length != 10">
        <ion-fab-button size="small" routerLink="/mahipic/tabs/tabPhotos/add-photo">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
